<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pseudo class selector</title>
  <style media="screen">
    /*选择元素的某一个状态*/
    .div1 {
      border: 1px solid red;
    }
    .div1 p {
      display: none;
    }
    .div1:hover p {
      display: block;
      background-color: #eee;
    }
    /*第一个孩子元素*/
    .div2 p:first-child {
      color: green;
    }
  </style>
</head>
<body>
  <div class="div1">
    put mouse on me.
    <p>This is p element.</p>
  </div>
  <div class="div2">
    <p>This is p element.</p>
    <p>This is p element.</p>
    <p>This is p element.</p>
    <p>This is p element.</p>
  </div>
</body>
</html>
