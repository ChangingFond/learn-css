<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Transition | 过渡</title>
  <style media="screen">
    .transition {
      width: 200px;
      height: 200px;
      background-color: #eee;
      /*贝塞尔曲线 cubic-bezier(0.6, 0.1, 0.1, 0.6), steps()函数 ease linear ease-in ease-out ease-in-out*/
      /* 第一个参数——应用动画的属性，最后一个参数——延迟动画时间 */
      -webkit-transition: width 1s ease-in-out 1s, height 2s ease 0.5s;
    }
    .transition:hover {
      height: 800px;
      width: 800px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="transition">

  </div>
</body>
</html>
